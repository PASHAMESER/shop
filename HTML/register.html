<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/online-shopping.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Shopping Cart | Register Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul>
                        <li><a href="./login.html">Sign In</a></li>
                        <li><a href="./register.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <section>
        <div class="section-form">
            <h2>Register User</h2>
            <form novalidate >
                <input type="text" placeholder="Enter Username.." id="username" >
                <input type="text" placeholder="Enter Email.." id="email" >
                <input type="text" placeholder="Enter Password.." id="password" >
                <input type="submit" value="Sign Up" id="sign_up" >
                Have Account <a href="./login.html">Login</a>
            </form>
        </div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/register.js"></script>
</body>
</html>
